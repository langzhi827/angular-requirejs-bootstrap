<div class="modal-header">
    <h4 class="modal-title">添加项目详情</h4>
</div>
<div class="modal-body">
    <form name="addFieldForm" class="form-horizontal" novalidate>
        <div class="form-group" ng-class="{'has-error':(addFieldForm.title1.$dirty && addFieldForm.title1.$error.required)}">
            <label for="" class="col-sm-3 control-label">Title1：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="title1" ng-model="currentField.title1" required>
                <span class="text-danger" ng-show="addFieldForm.title1.$dirty && addFieldForm.title1.$error.required">Title1不能为空！</span>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error':(addFieldForm.title2.$dirty && addFieldForm.title2.$error.required)}">
            <label for="" class="col-sm-3 control-label">Title2：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="title2" ng-model="currentField.title2" required>
                <span class="text-danger" ng-show="addFieldForm.title2.$dirty && addFieldForm.title2.$error.required">Title2不能为空！</span>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-3 control-label">Title3：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="title3" ng-model="currentField.title3">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-3 control-label">Title4：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="title4" ng-model="currentField.title4">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-3 control-label">Title5：</label>
            <div class="col-sm-8">
                <select class="form-control" name="title5" ng-model="currentField.title5">
                    <option value="0">value1</option>
                    <option value="1">value2</option>
                </select>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="saveField(addFieldForm.$valid)">保存</button>
    <button class="btn btn-warning" ng-click="cancelField()">取消</button>
</div>
